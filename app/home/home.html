<!--Panel-->
<div class="container">
    <div class="col-sm-4" ng-show="userRole == 'ADMIN'">
        <div class="card pannel-body">
            <div class="pannel-header">
                <h3>ADMIN</h3>
            </div>
            <div class="card-block">
                <h4 class="card-title">Special title treatment</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a class="btn btn-danger" ng-click = adminAdd()>Go to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <div class="col-sm-4" ng-repeat = "type in ['German', 'Spanish', 'Dutch'] track by $index">
        <div class="card pannel-body">
            <div class="pannel-header">
                <h3> {{type}} </h3>
            </div>
            <div class="card-block">
                <h4 class="card-title">Special title treatment</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a class="btn btn-danger" ng-click = takeQuiz(type)>Take quiz</a>
            </div>
        </div>
    </div>

</div>
