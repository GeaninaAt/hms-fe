<!-- Page Content -->
<div class="container">

    <!-- Introduction Row -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Admin Panel
                <small></small>
            </h1>
            <p>Here you can add your questions.</p>
            <a class="btn btn-danger" ng-click = addQuestion()>Add Question</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Question</th>
            <th>Category</th>
            <th class="text-center">Add Answer</th>
            <th class = "text-center">Delete Question</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "question in questions">
            <td>{{question.text}}
                <div class="dropdown">
                <button class="col-sm-4 btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Answers
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li ng-repeat="answer in question.answers">{{answer.text}}<span ng-click = "deleteAnswer(answer.id)" class="pull-right glyphicon glyphicon-trash"></span></li>
                </ul></div>
            </td>
            <td>{{question.category}} </td>
            <td><p class="text-center" ng-click = addAnswer(question.id) data-placement="top" data-toggle="tooltip" title="Add"><button class="btn btn-primary btn-xs" data-title="Add" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span></button></p> </td>
            <td><p class="text-center" data-placement="top" data-toggle="tooltip" title="Delete"><button ng-click = "deleteQuestion(question.id)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button></p> </td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
