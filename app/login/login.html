<body>
    <div class="container login2background">
        <div class="col-lg-6 col-md-6 col-sm-8  loginbox">
            <div class=" row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
                    <img src="http://webcitygirls.com/wp/wp-content/uploads/2013/03/Lango-Logo-590X193.jpg"
                        alt="Logo" class="logo">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6  ">
                    <span class="singtext">Sign in </span>
                </div>
            </div>
            <div class=" row loginbox_content ">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input class="form-control" ng-model="username" type="text" placeholder="User name">
                </div>
                <br>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input class="form-control" ng-model="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-8 col-md-8  col-sm-8 col-xs-7 forgotpassword ">
                    <a href="" ng-click="goToRegisterPage()">Create Account</a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4  col-xs-5 ">
                    <a href="" class=" btn btn-default submit-btn" ng-click="login(username, password)">Submit <span class="glyphicon glyphicon-log-in"></span> </a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-4 "></div>


    </div>
<!--    <div class="alert alert-success col-sm-4 col-sm-offset-4 " id="paddingLoginSuccess">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>-->

    <div class="alert alert-danger alert-dismissable col-sm-4 col-sm-offset-4" id="paddingLoginFailure" ng-show="failedLogin">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
        <strong>Failure!</strong> Username or password is incorrect!
    </div>

    <div class="alert alert-success alert-dismissable col-sm-4 col-sm-offset-4" id="paddingLoginSuccess" ng-show="successfulRegister">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
        <strong>Success!</strong> Your account was successfully created!
    </div>
</body>
