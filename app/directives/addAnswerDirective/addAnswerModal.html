<!-- Modal -->

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click='cancel()'>&times;</button>
        <h4 class="modal-title">Add Answer</h4>
    </div>
    <div class="form-group">
        <label for="comment">Answer:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model = "answerText"></textarea>
    </div>
    <div class="col-md-4">
        <label for="sel3">Select if the answer is the correct one:</label>
        <select class="form-control" id="sel3" ng-model="check" required>
            <option ng-repeat = "correct in ['TRUE', 'FALSE'] track by $index" >{{correct}}</option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ok(answerText, check); cancel()">Add Answer</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='cancel()'>Close</button>
    </div>
</div>
