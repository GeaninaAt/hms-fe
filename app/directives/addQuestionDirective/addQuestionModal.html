<!-- Modal -->

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click='cancel()'>&times;</button>
        <h4 class="modal-title">Add Question</h4>
    </div>
    <div class="form-group">
        <label for="comment">Question:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model = "questionText"></textarea>
    </div>
    <div class="radio" ng-repeat ="(key, value) in categories">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" ng-click = "setCurrentCategory(key, value)" value="option1"> {{value}};
        </label>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ok(questionText)">Add Question</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='cancel()'>Close</button>
    </div>
</div>
