<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>Testul .... </h4>
    </div>
    <div class="panel-body" ng-repeat = "question in questions">
        <p> {{question.text}}</p>
        <div class="radio" ng-repeat ="answer in question.answers" ng-click = "setValue(answer.correct, answer.id)">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> {{answer.text}};
              </label>
        </div>

    </div>
    <!-- /panel-body -->
    <div class="panel-footer">
        <button class="btn btn-default" ng-click="submit()">Submit answers</button>
    </div>
    <!-- panel footer -->
</div>
<!-- /panel-primary -->
